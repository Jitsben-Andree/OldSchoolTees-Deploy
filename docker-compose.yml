services:
  # 1. BASE DE DATOS (PostgreSQL)
  database:
    image: postgres:16
    container_name: oldschool_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Puerto externo 5433 para evitar conflictos
    networks:
      - oldschool-network

  # BACKEND (Spring Boot)
  backend:
    # RUTA CORREGIDA: Apunta a tu carpeta real del backend
    build: ./Old-School-Ted
    container_name: oldschool_api
    restart: always
    depends_on:
      - database
    environment:
      # Conexión a DB (host = nombre del servicio 'database')
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      
      # Configuración del Servidor
      SERVER_PORT: 8080
      
      # Seguridad
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      
      # Servicios Externos
      SENTRY_DSN: ${SENTRY_DSN}
      SENTRY_DEBUG: "false"
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      
    ports:
     
      - "${PORT_BACKEND_EXTERNO}:8080"
    volumes:
      - ./uploads:/app/uploads 
      - ./logs:/app/logs       
    networks:
      - oldschool-network

  # 3. FRONTEND (Angular)
  frontend:
    #  Apunta a tu carpeta real del frontend
    build: ./Old-School-ted-frontend
    container_name: oldschool_web
    restart: always
    depends_on:
      - backend
    ports:
      
      - "${PORT_FRONTEND_EXTERNO}:80"
    networks:
      - oldschool-network

volumes:
  pgdata:

networks:
  oldschool-network:
    driver: bridge